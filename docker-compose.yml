version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: sustaain-postgres-dev
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=sustaain
      - POSTGRES_PASSWORD=sustaain_dev_password
      - POSTGRES_DB=sustaain_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - sustaain-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sustaain -d sustaain_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: sustaain-backend-dev
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app
      - ./backend/.env:/app/.env
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql://sustaain:sustaain_dev_password@postgres:5432/sustaain_db
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - sustaain-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: sustaain-frontend-dev
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - sustaain-network

networks:
  sustaain-network:
    driver: bridge

volumes:
  postgres_data:
